syntax = "proto3";

package protos;

option go_package = "github.com/dapings/examples/tag-service/protos";

import "protos/common.proto";

message GetTagListRequest {
  string name = 1;
  uint32 state = 2;
}

message Tag {
  int64 id = 1;
  string name = 2;
  uint32 state = 3;
}

message GetTagListReply {
  repeated Tag list = 1;
  Pager pager = 2;
}